<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script type="application/javascript" src="/js/jquery.js"></script>
    <script type="application/javascript" src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/community.css">
    <title th:text="${sectionName}">个人中心</title>
</head>
<body>
<div th:insert="nav::nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12" style="padding:0px; margin: 0px">
            <h3 class="mar-lef"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"
                                      style="font-size: 22px;"></span><span th:text="'&nbsp;'+${sectionName}"></span></h3>
            <hr class="underline-up"/>
            <!--            <div class="underline"></div>-->
            <div class="media media-border mar-lef underline" th:each="question:${questions.list}">
                <div class="media-left media-middle">
                    <a href="#">
                        <img class="media-object img-thumbnail" src="images/tx2.jpg" alt=""
                             style="width: 50px; height: 50px"
                             th:src="${question.avatarUrl}">
                    </a>
                </div>
                <div class="media-body" style="padding-top: 5px">
                    <h4 class="media-heading course" th:text="${question.title}">Spring Boot实战</h4>
                    <span class="text-class course-2">发表了文章&nbsp;&nbsp;•&nbsp;&nbsp;<span
                            th:text="${question.description}"></span> 个评论&nbsp;•&nbsp;<span
                            th:text="${question.commentCount}"></span> 次浏览&nbsp;&nbsp•&nbsp;&nbsp;<span
                            th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd')}"></span></span>
                </div>
            </div>
            <nav aria-label="Page navigation" style="float: right; margin-right: 30px;">
                <ul class="pagination pagination-lg">
                    <li th:if="${questions.hasPreviousPage}">
                        <a href="#" aria-label="Previous" th:href="@{/(pageNum=${questions.getPageNum()-1})}">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:each="page:${questions.getNavigatepageNums()}"
                        th:class="${questions.getPageNum()==page}?'active':''"><a href="#" th:text="${page}"
                                                                                  th:href="'?pageNum='+${page}"></a></span>
                    </li>
                    <li th:if="${questions.hasNextPage}">
                        <a href="#" aria-label="Next" th:href="@{/(pageNum=${questions.getPageNum()+1})}">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 bor-lef">
            <div class="list-group" style="margin-top: 60px;">
                <a href="/profile/question" class="list-group-item active"
                   th:class="${section=='questions'}?'list-group-item active':'list-group-item'">
                    我的提问<span class="badge">14</span>
                </a>
                <a href="/profile/replies" class="list-group-item"
                   th:class="${section=='replies'}?'list-group-item active':'list-group-item'">最新回复<span
                        class="badge">14</span></a>
                <a href="#" class="list-group-item">我的草稿<span class="badge">14</span></a>
                <a href="#" class="list-group-item">我的收藏<span class="badge">14</span></a>
                <a href="#" class="list-group-item">我关注的问题<span class="badge">14</span></a>
                <a href="#" class="list-group-item">邀请我回复的问题<span class="badge">14</span></a>
                <a href="#" class="list-group-item">所有话题<span class="badge">14</span></a>
                <a href="#" class="list-group-item">所有用户<span class="badge">14</span></a>
                <a href="#" class="list-group-item">邀请好友加入</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
